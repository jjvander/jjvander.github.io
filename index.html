/* NAVIGATION â€” FIXED */
function showSection(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".nav-links a").forEach(a=>a.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.getElementById("nav-"+id).classList.add("active");
}

document.querySelectorAll(".nav-links a").forEach(a=>{
  a.addEventListener("click",e=>{
    e.preventDefault();
    showSection(a.getAttribute("href").replace("#",""));
  });
});

/* ORIOLES */
async function loadOrioles(){
  try{
    const year=new Date().getFullYear();
    const res=await fetch(`https://statsapi.mlb.com/api/v1/standings?leagueId=103,104&season=${year}`);
    const data=await res.json();

    let w=0,l=0;
    data.records.forEach(d=>{
      d.teamRecords.forEach(t=>{
        if(t.team.id===110){w=t.wins;l=t.losses;}
      });
    });

    const pct=w/(w+l);
    let emoji="ðŸ˜";
    if(pct>.55) emoji="ðŸ˜Ž";
    else if(pct>.5) emoji="ðŸ™‚";
    else if(pct<.45) emoji="ðŸ˜¬";

    document.getElementById("orioles-mini").textContent=`${w}-${l} ${emoji}`;
  }catch{
    document.getElementById("orioles-mini").textContent="Unavailable";
  }
}

/* ENERGY */
async function loadEnergy(){
  try{
    const proxy=u=>`https://api.allorigins.win/get?url=${encodeURIComponent(u)}`;
    const r=await fetch(proxy("https://query1.finance.yahoo.com/v8/finance/chart/CL=F?range=1d&interval=1d"));
    const j=await r.json();
    const price=JSON.parse(j.contents).chart.result[0].meta.regularMarketPrice;
    document.getElementById("energy-mini").textContent=`WTI $${price.toFixed(2)}`;
  }catch{
    document.getElementById("energy-mini").textContent="Unavailable";
  }
}

    const j=await r.json();
    const f=Math.round(j.current_weather.temperature*9/5+32);
    document.getElementById("weather-mini").textContent=`${f}Â°F Baltimore`;
  }catch{
    document.getElementById("weather-mini").textContent="Unavailable";
  }
}
